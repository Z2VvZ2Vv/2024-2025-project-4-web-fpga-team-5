name: Bug Report
description: Report a bug to help us improve
title: "[BUG]"
labels: ["bug"]
body:
  - type: input
    id: description
    attributes:
      label: Description
      description: Describe the bug you encountered.
      placeholder: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps To Reproduce
      description: Describe the steps to reproduce the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
      placeholder: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: Describe what actually happened.
      placeholder: A clear and concise description of what actually happened.
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: OS
      description: The operating system you encountered the bug on.
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: The browser you encountered the bug on.
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Internet Explorer
    validations:
      required: false
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: The version of the software you encountered the bug on.
      options:
        - 0.1.0
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: |
        Add any other context about the problem here.
    validations:
      required: false